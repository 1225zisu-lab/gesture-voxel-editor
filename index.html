<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Gesture Voxel Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Webcam video */
        #input_video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* mirror for natural interaction */
            z-index: 0;
        }

        /* Three.js canvas */
        #three-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            /* gestures only via camera */
        }
    </style>
</head>

<body>
    <!-- ===== STATUS HUD ===== -->
    <div id="hud">
        <div>Tracking: <span id="tracking">OFF</span></div>
        <div>Pinch: <span id="pinch">IDLE</span></div>
    </div>

    <!-- Webcam feed -->
    <video id="input_video" autoplay muted playsinline></video>

    <!-- Three.js overlay -->
    <canvas id="three-canvas"></canvas>

    <!-- MediaPipe (GLOBAL scripts â€“ NOT modules) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <!-- App entry point -->
    <script type="module" src="./src/main.js"></script>
</body>

</html>
